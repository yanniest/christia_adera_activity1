<!DOCTYPE html>
<html>
<head>
    <title>Left Triangle Pattern</title>
</head>
<body>
    <h1>Left Triangle Pattern</h1>

    <label for="rowCount">Enter the number of rows:</label>
    <input type="number" id="rowCount" placeholder="Enter a number">
    <button onclick="generatePattern()">Generate Pattern</button>

    <pre id="pattern"></pre>

    <script>
        function generatePattern() {
            const rowCount = parseInt(document.getElementById("rowCount").value);
            if (!isNaN(rowCount)) {
                let pattern = '';
                for (let i = 1; i <= rowCount; i++) {
                    for (let j = 1; j <= i; j++) {
                        pattern += '* ';
                    }
                    pattern += '\n';
                }
                document.getElementById("pattern").textContent = pattern;
            } else {
                document.getElementById("pattern").textContent = "Invalid input. Please enter a valid number of rows.";
            }
        }
    </script>
</body>
</html>
